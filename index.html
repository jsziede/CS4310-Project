<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"></meta>
<title>Graph Coloring</title>

<script type="text/javascript" src="vis/dist/vis.js"></script>
<script type="text/javascript" src="script.js"></script>

<link href="vis/dist/vis.css" rel="stylesheet" type="text/css" />
<link href="style.css" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Poppins:200,400,600,700,800,900" rel="stylesheet">
  
</head>
<body>
<div id="input">
	<h1 id="head1">
		Generate a random graph.
	</h1>
	<form onsubmit="draw(); return false;">
		<label for="nodeCount">Choose frequency of edges:</label>
		<div class="container">
			<input type="range" min="0" max="100" value="50" class="edgeSlider" id="edgeRange">
		</div>
		<div id="container" class="noMargin">
			<p class="left">Bipartite</p>
			<p class="right">Complete</p>
		</div>
		<label for="nodeCount">Enter number of nodes:</label><br/>
		<div id="container">
			<input id="nodeCount" type="text" value="25" style="width: 50px;">
			<input type="button" value="Go" onclick="draw()">
		</div>
	</form>
	<form onsubmit="timer(); return false;" id="colorForm">
		<div id="container">
			<label for="colorButton">Color it!</label>
            <div id="toggle-container">Welsh-Powell<br/><div onclick="toggle()" id="toggle"><div id="toggle-slider" style="position: relative; left: 44px;"></div></div></div>
			<input id="colorButton" type="button" value="Go" onclick="timer()">
		</div>
	</form>
	<p id="colorsUsed"></p><br/>
	<p id="time"></p>
	<div id="colorOutput"></div>
</div>
<div id="mynetwork"></div>
</body>
</html>
